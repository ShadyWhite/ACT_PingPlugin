<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/pingStatus.css">
</head>

<body id="pingStatus" v-class="resize-handle: !locked">
  <div>
    Server: <span>{{stats.Address}}</span> /
    Loss: <span class="{{stats.Style.LossRate}}">{{stats.LossRate}} %</span> /
    Delay: <span class="{{stats.Style.RTT}}">{{stats.RTT}} ms</span> /
    Jitter: <span class="{{stats.Style.Jitter}}">{{stats.Jitter}} ms</span>
  </div>

  <!-- load js -->
  <script src="js/vue-0.12.7.min.js"></script>
  <script src="js/pingStatus.js"></script>

</body>

</html>
